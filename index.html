<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a motivational card post" >
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Card</title>
</head>
<body>
    <section class="card">
        <header>
            <img src="/tree.jpeg" alt="A tree image">
        </header>
        <main>
            <div class="content">
                <div class="classifier">
                    <div class="tag">
                        <span>Popular</span>
                    </div>
                </div>
                <div class="quote">
                    <strong>
                        The goal of life is living in agreement with nature.
                    </strong>
                </div>
                <div class="description">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit sunt fugit voluptate debitis nulla veritatis, labore mollitia facere nostrum odit.
                    </p>
                </div>
            </div>
        </main>
        <footer>
                <div class="user-detail">
                    <div class="user-read" style="float: left;  border-radius: 0px 0px 0px 22px;">
                        <p>7<sup>m</sup>
                        <br>
                        <span>READ</span>
                        </p>
                    </div>
                    <div class="user-read" style="float: left;">
                        <p>7152
                            <br>
                            <span>VIEWS</span>
                        </p>
                    </div>
                    <div class="user-read" style="float: right; border-radius: 0px 0px 22px 0px;">
                        <p>21
                            <br>
                            <span>COMMENTS</span>
                        </p>
                    </div>
                </div>
        </footer>
    </section>
</body>
</html>
